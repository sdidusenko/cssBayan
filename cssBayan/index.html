<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h2 class="header-title">CssBayan</h2>
    </header>
    <main class="main">
      <div class="p-accordion">
        <details class="p-accordion__item">
          <summary class="p-accordion__title">
            <div class="text-meme">FrontEnd & BackEnd</div>
            <p class="p-accordion__icon">
              <span class="p-accordion__icon-bar"></span>
              <span class="p-accordion__icon-bar"></span>
            </p>
          </summary>
          <div class="p-accordion__content">
            <img
              src="https://preview.redd.it/lvc1logmtcna1.jpg?width=640&crop=smart&auto=webp&v=enabled&s=a960887d3395dba67f785a38edff84ff35c66106"
              alt="img-front-back" />
          </div>
        </details>
      </div>
      <div class="divide-border"></div>
      <div class="p-accordion">
        <details class="p-accordion__item">
          <summary class="p-accordion__title">
            <div class="text-meme">Pleasure</div>
            <p class="p-accordion__icon">
              <span class="p-accordion__icon-bar"></span>
              <span class="p-accordion__icon-bar"></span>
            </p>
          </summary>
          <div class="p-accordion__content">
            <img class="scale"
              src="https://preview.redd.it/wo7hchyqd9na1.png?width=640&crop=smart&auto=webp&v=enabled&s=096b70f4ca23d0c56017692404b0a7c855237ebc"
              alt="img-pleasure" />
          </div>
        </details>
      </div>
      <div class="divide-border"></div>
      <div class="p-accordion">
        <details class="p-accordion__item">
          <summary class="p-accordion__title">
            <div class="text-meme">JS for kids</div>
            <p class="p-accordion__icon">
              <span class="p-accordion__icon-bar"></span>
              <span class="p-accordion__icon-bar"></span>
            </p>
          </summary>
          <div class="p-accordion__content">
            <img class="scale"
              src="https://preview.redd.it/glkfgdjq15na1.jpg?width=640&crop=smart&auto=webp&v=enabled&s=db1bd9cebb450d7c959898a70973739b11bb189b"
              alt="img-js-for-kids" />
          </div>
        </details>
      </div>
    </main>
  </div>
</body>

</html>
